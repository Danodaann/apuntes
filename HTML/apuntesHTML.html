<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACORDEON HTML</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div class="kja">
    <!-- Esto es un comentario -->

    <h1>TITULO MAS GRANDE</h1>
    <h2>MAS PEQUEÑO</h2>
    
    <!-- FORMULARIO -->
<form action="">
    <fieldset>
        <legend>Datos del Usuario</legend>
        <label for="">Nombre</label>
        <input type="text" placeholder="Ingresa Tu Nombre">
        <br>
        <label for="">Edad</label>
        <input type="number">
        <br>
        <label for="">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">
        <br>
        <select name="" id="">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Acepatar/Enviar</button>
    </fieldset>
</form>
    <!-- IMAGENES Y LINKS -->
    <br>
    <img src="http://placekitten.com/g/200/300" alt="">
    <br>
    <a href="https://www.google.com/">Esto es un Link que va a Google</a>


    <!-- LISTAS ORDENADAS (ol) Y NO ORDENADAS (ul)  -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
        
    <ul>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
    </ul>

    <!-- TABLAS(table) Cabeceraz (thead) Pies(tfoot) Filas (tr) y Celdas (td)  -->
    <fieldset>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma Total:</td>
                <td>1500</td>
            </tr>
        </tfoot>
    </table>
    </fieldset>

 </div>
</body>
</html>
